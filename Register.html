<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenozayCo registro</title>
    <link rel="stylesheet" href="Styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="principal">
            <img class="logotipo" src="images/Logotipo en blanco.png" alt="">
            <pre class="title_principal">Iniciar sesion en <strong>Lenozay</strong></pre>
        </div>
        <form class="form">
            <div class="container">
                <p class="title">Nombre</p>
                <input type="text" name="nombre" class="button"><br>
                <p class="title">Email</p>
                <input type="email" name="email" class="button"><br>
                <p class="title">Contraseña</p>                
                <input type="password" name="password" class="button"><br>
                <p class="title">Confirmar contraseña</p>
                <input type="password" name="confirm password" class="button"><br>
            </div>
        </form>
    </main>
</body>
</html>
